<!doctype html>
<html lang="en">

<head>
    <title>Omdbi API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/0e0f113f1b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>

    <header>
        <div id="inputAlign" class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <input type="text" id="inputPostCode" class="form-control" placeholder="Iveskite adresa">
                        <div class="input-group-append">
                            <button id="ieskotiPastoKodo" class="btn btn-secondary" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <main>
        <div class="container">
            <table class="table" id="infoTable">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Adresas</th>
                        <th scope="col">Pasto kodas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="addressData"></td>
                        <td id="PostCodeData"></td>
                    </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col-md-4">
                    <div id="colorError">
                        <p id="errID"></p>
                    </div>
                </div>
            </div>


        </div>


    </main>

    <footer>

        <div class="footeris">FRONT-END atsiskaitomoji u≈æduotis - Dovydas Tamulis</div>

    </footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/js.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js "
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM "
        crossorigin="anonymous "></script>
</body>

</html>
